<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js">
    </script>
    <script>
    function sendre(){
        axios.post("https://localhost:3000/sum",{
            a: document.getElementById("a").value,
            b: document.getElementById("b").value
        })
    }
</script>
<body>
    <input id="a" type="text" placeholder="first vale" ></input>
    <input id="b" type="text" placeholder="second value" ></input>
    <button onclick="sendre()">Find Sum</button>
    
</body>
</html>
